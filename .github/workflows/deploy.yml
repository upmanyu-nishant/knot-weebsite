name: Build & deploy to GitHub Pages

on:
  push:
    branches:
      - main          # or whatever branch you develop on

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: fetch repository
        uses: actions/checkout@v4
        with:
          # prevent automatic GITHUB_TOKEN persistence so later push works
          persist-credentials: false
          fetch-depth: 0

      - name: use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - name: run build
        run: npm run build

      - name: deploy to gh-pages
        run: |
          set -eux
          # configure git credentials for push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # rewrite origin with token so pushes succeed
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # make sure remote branch exists
          git fetch origin gh-pages || true

          # create orphan if necessary
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git rm -rf . || true
          else
            git checkout --orphan gh-pages
          fi

          # copy build artifacts
          cp -R dist/* .
          git add --all
          git commit -m "deploy from action" || echo "nothing to commit"
          git push --force origin gh-pages
