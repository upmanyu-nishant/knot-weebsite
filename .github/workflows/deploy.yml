name: Build & deploy to GitHub Pages

on:
  push:
    branches:
      - main          # or whatever branch you develop on

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: fetch repository
        uses: actions/checkout@v4
        with:
          # prevent automatic GITHUB_TOKEN persistence so later push works
          persist-credentials: false
          fetch-depth: 0

      - name: use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - name: run build
        run: npm run build

      - name: deploy via docs folder
        run: |
          set -eux
          # copy build output into docs directory
          rm -rf docs
          mkdir docs
          cp -R dist/* docs/

          # commit the changes back to main branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "deploy to docs" || echo "no changes to commit"
          git push origin HEAD:main
